    <title>Document</title>
    <style>
      header {
        height: 200px;
        background-color: yellow;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        margin: 30px;
        font-size: 30px;
      }

      @media (max-width: 500px) {
        header {
          background-color: pink;
          height: 900px;
        }

        #b {
          display: none;
        }

        #c {
          display: none;
        }
      }

      @media (min-width: 501px) and (max-width: 1300px) {
        header {
          background-color: red;
          height: 500px;
        }

        #c {
          display: none;
        }
      }
    </style>
